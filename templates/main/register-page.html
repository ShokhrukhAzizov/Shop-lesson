{% extends 'main/base.html' %}
{% block content %}


    <!-- =================Login Area Starts================= -->
<h1>{{message}}</h1>
    <div class="login-page-area pt-90 pb-90">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-5 col-md-6 col-sm-9">
                    <div class="login-detalis pt-40 pr-40 pl-40 pb-40">
                        <div class="login-input">
                            <form action="" method="post">
                            
                                {% csrf_token %}
                               
                            <input type="text" name ="name" placeholder="Full Name...">
                            <input type="email" name="email"  placeholder="Enter your email....">
                            <input type="password" name="password" placeholder="Enter your password....">
                           
                            
                        </div>
                        <div class="or text-center">
                            <span>OR</span>
                        </div>
                        <div class="login-account text-center pt-10">
                            <a href="#"><i class="fab fa-facebook-f"></i>Facebook</a>
                            <a href="#"><i class="fab fa-google-plus-g"></i>Google</a>
                        </div>
                        <div class="login-button text-center pt-30">
                            <button type="submit">Register</button>
                            {% for m in messages %}
                            {{m}}
                            {% endfor %}
                            
                        </div>
                    </form>
                        <div class="login-information pt-25">
                            <div class="remember-me">
                                <input type="checkbox" id="checkbox-1"><label for="checkbox-1">Remember Me</label>
                                <span class="float-right">Forgot <span>password?</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =================Login Area Ends================= -->


  
     <!-- scripts -->
     <script src="assets/js/vendor/jquery.min.js"></script>
     <script src="assets/js/vendor/modernizr-3.7.1.min.js"></script>
     <script src="assets/js/vendor/bootstrap.min.js"></script>
     <script src="assets/js/vendor/popper.min.js"></script>
     <script src="assets/js/vendor/jquery-mean-menu.min.js"></script>
     <script src="assets/js/vendor/owl.carousel.min.js"></script>
     <script src="assets/js/vendor/isotope.pkgd.min.js"></script>
     <script src="assets/js/countdown.js"></script>
     <script src="assets/js/vendor/jquery.nice-number.js"></script>  
     <script src="assets/js/vendor/slick.min.js"></script>
     <script src="assets/js/vendor/jquery.magnific-popup.min.js"></script>
     <script src="assets/js/vendor/wow-1.3.0.min.js"></script>  
     <script src="assets/js/main.js"></script>

</body>

</html>
{% endblock %}
